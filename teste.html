<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão com Efeito Hover e Clicado</title>
  
</head>
<body>

    <style>.botao {
        background-color: #4CAF50; /* Cor de fundo padrão */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        transition-duration: 0.4s;
      }
      
      .botao:hover {
        background-color: #45a049; /* Cor de fundo quando passa o mouse */
      }
      
      .botao.ativo {
        background-color: #008CBA; /* Cor de fundo quando clicado */
      }
      </style>
  <button id="meuBotao" class="botao">Clique em mim</button>

  <script>document.getElementById("meuBotao").addEventListener("click", function() {
    this.classList.toggle("ativo");
  });</script>
</body>
</html>
